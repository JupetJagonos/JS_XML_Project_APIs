<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SENSESSION</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <img class="SENSESSION" alt="Sensession" src="./Images/SENSESSION-LOGO2.png" /> -->
        <div class="home-page">
            <div class="overlap-wrapper">
                <h1>Mood-Based Productivity App</h1>
    
                <!-- Spotify Login Button -->
                <a href="/login">
                    <button class="button">Login with Spotify</button>
                </a>
    
                <!-- Timer Section -->
                <div class="TIMER">
                    <div class="overlap-group">
                        <div class="text-wrapper">MINUTES : SECONDS</div>
                        <div class="div" id="timer-display">25:00</div>
                    </div>
                </div>

                <button class="button" id="start-btn">Start Timer</button>

                <!-- Spotify and Weather Containers -->
                <div class="spotify-container" id="spotify-container">
                    <h2>Your Spotify Playlists</h2>
                    <div id="playlists"></div>
                </div>

                <div class="weather-container" id="weather-container">
                    <h2>Weather Information</h2>
                    <div id="weather-info"></div>
                </div>

                <!-- Image Search Section -->
                <div class="image-search">
                    <label for="image-search">Search Background Images:</label>
                    <input type="text" id="image-search" placeholder="e.g., 'raining city vibe'" />
                    <button class="button" id="search-images">Search</button>
                </div>

                <div class="text-wrapper-2">POMODORO TIMER</div>
                <div class="logo-container">
                <img class="SENSESSION-logo" alt="Sensession" src="./Images/SENSESSION-LOGO1.png" />
                </div>
            </div>
        </div>
        <!-- Top Logo fixed at center -->
        
    
        <script src="script.js"></script>
    </body>
    </html>
